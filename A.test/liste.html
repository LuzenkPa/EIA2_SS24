<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go to the Mall!</title>
    <link rel="stylesheet" href="liste.css">
</head>

<body>
    <h1>Let's Go to the Mall!</h1>
    <div id="container">
        <div id="div1">
            <div id="einkaufsliste">
                <h2>Einkaufsliste</h2>
                <ul id="liste">
                    <li>
                        <span class="menge">Milch</span>
                        <button class="plus">+</button>
                        <button class="minus">-</button>
                        <div class="einheiten">
                            Einheit: <span>Stück</span>
                            <button class="ausklappen">▼</button>
                        </div>
                    </li>
                </ul>
                <button id="neuerEintrag">neuer Eintrag</button>
                <div id="gekaufteProdukte"></div>
            </div>
        </div>
        <div id="item">
            <h2 id="itemTitle">Item</h2>
            <div id="ausgewähltes-element-details">
            </div>
        </div>
    </div>
    <footer>
        <h4>♫today♫</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
